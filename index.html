    <style>
        .loading::before,
        .loading::after {
            content: "";
            position: fixed;
            z-index: 1000;
        }

        .loading::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }

        .loaded {
            opacity: 0;
        }

        .loading::after {
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            border-radius: 50%;
            opacity: 0.4;
            background: rgb(122, 19, 239);
            animation: loaderAnim 0.7s linear infinite alternate forwards;
        }


        @keyframes loaderAnim {
            to {
                opacity: 1;
                transform: scale3d(0.5, 0.5, 1);
            }
        }
    </style>
</head>
